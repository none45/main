<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Paint</title>
<style>
  body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; margin-top: 20px; }
  #canvas { image-rendering: pixelated; border: 1px solid black; cursor: crosshair; }
  #palette { margin-top: 10px; }
  .color { width: 24px; height: 24px; display: inline-block; margin: 2px; cursor: pointer; border: 1px solid #000; }
  button { margin-top: 10px; padding: 6px 12px; }
</style>
</head>
<body>
<canvas id="canvas" width="512" height="512"></canvas>
<div id="palette"></div>
<button id="save">Save</button>
<button id="load">Load</button>
<script src="script.js"></script>
</body>
</html>
